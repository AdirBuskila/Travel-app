<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="stylesheet" href="css/TravelStyle.css">
    <title>TravelTip</title>
</head>

<body>

    <div class="main-container grid border-radius">
        <h1 class="header">TravelTip</h1>
        <p>Location: <span class="locs"></span></p>
        <div class="map border-radius box-shadow" id="map" style="width: 100%; height: 400px;"></div>

        <div class="searchLoc-container flex">
            <form class="form-input" onsubmit="app.onSearch(event)">
                <input class="search-input" type="text" name="search" placeholder="Enter Location...">
                <button class="search-btn"><span>üîç</span></button>
            </form>
            <button onclick="onGetUserPos()" class="btn-user-pos btn-style-1 border-radius box-shadow"><span>Get User Position</span></button>
        </div>

        <button class="copyLoc-container btn-style-1 border-radius box-shadow"><span>Copy Location</span></button>
        <!-- <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button> -->
        <div class="weather-container border-radius box-shadow">Weather</div>
        <div class="locations-container border-radius box-shadow"> Location Table</div>
        <!-- <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button> -->
        <!-- <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button> -->

        <!-- <p>You are at: <span class="user-pos"></span></p> -->

    </div>

    <script src="lib/axios.js"></script>
    <script src="lib/swal.js"></script>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
